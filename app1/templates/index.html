<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-dark text-black" background="https://swapmovies1.000webhostapp.com/wp-content/uploads/2022/04/bookshelf_book_room_library_hd_travel.jpg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start" METHOD="post">
            {%csrf_token%}
          <span class="navbar-brand mb-2 h1">Library Management System</span>
            <a href="/" ><button class="btn btn-outline-success me-2" type="button">Home</button></a>
          <a href="login/"> <button class="btn btn-outline-success me-2" type="button"> Admin Login</button></a>
          <a href="reg/"> <button class="btn btn-outline-success me-2" name="" type="button">Admin Signup</button></a>
            <a href="streg/"> <button class="btn btn-outline-success me-2" name="" type="button">Student Signup</button></a>
            <a href="stlogin/"> <button class="btn btn-outline-success me-2" name="" type="button">Student Login</button></a>
        </form>
    </nav>


    <div>
        <table class="table table-hover table-dark" style="width:40%;margin-top:2%;margin-left:10%">

            <tbody>
                <tr>
                    {%for i in d%}
                    <th scope="row">{{i.bookid}}</th>
                    <td>{{i.bookname}}</td>
                </tr>
                {%endfor%}


            </tbody>
        </table>
    </div>


</body>

</html>
