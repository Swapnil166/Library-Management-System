<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin Signup</title>


  </head>
  <body class="p-3 mb-2 bg-dark text-black">

    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
          <span class="navbar-brand mb-0 h1">Library Management System</span>
            <a href="/" > <button class="btn btn-outline-success me-2" type="button">Home</button></a>

            <a href="/stlogin/" ><button class="btn btn-outline-success me-2" type="button">Student Signin</button></a>


        </form>
      </nav>

    <div class="card" style="width: 24rem; margin-left: 34%; margin-top:2%;" >
       <div class="card-header" style="color:$blue-100;">
     <h5 class="card-title" align="center">SIGNUP</h5>
    </div>
      <div class="card-body">
        <form method="POST">
            {%csrf_token%}
            <div class="mb-3">
                <label for="Fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="Fullname" name="fname">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
            </div>
            <div class="mb-3">
                <label for="ConfirmPassword" class="form-label">ConfirmPassword</label>
                <input type="password" class="form-control" id="ConfirmPassword" name="pass2">
            </div>
            <a href="/" ><button class="btn btn-outline-danger me-3" type="button" >Cancel</button></a>
            <button class="btn btn-outline-success me-2" type="submit">Submit</button>
            {{c}}
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
